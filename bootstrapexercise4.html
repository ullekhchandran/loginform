<body class="bg-primary p-5">
    <div class="container mt-5 bg-white p-5">
        <h2>Sign Up</h2>
        <p class="mb-4">Please fill in this form to create an account</p>
        <form action="">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control mb-3 border-0  bg-light" placeholder="First Name">

                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control mb-3 border-0 bg-light" placeholder="Second Name">
                </div>
            </div>
            <input type="text" class="form-control mb-3 border-0 bg-light" placeholder="Email">
            <input type="password" class="form-control mb-3 border-0 bg-light" placeholder="password">
            <input type="text" class="form-control mb-3 border-0 bg-light" placeholder="confirm password">
            <div class="form-check mb-3">
                <label for="" class="form-check-label ">
                    <input type="checkbox" class="form-check-input"> I accept the <a href="">Terms of use </a>& <a
                        href=""> Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2 px-5">sign up</button>
        </form>
    </div>
